<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신
	$(function() {
		$('#b1').click(function(){
			$.ajax({
				url : "money.jsp",
				data : {
					money : $("#money").val(),
					choice : $("#choice").val()
					},
				success : function(x){
					alert("결제 금액은 " + x + "입니다.")
				},
				error : function() {
				}
			})
		})
		$('#b2').click(function(){
			$.ajax({
				url : "idCheck.jsp",
				data : {id : $("#id").val()},
				success : function(x){
					alert(x)
				},
				error : function() {
				}
			})
		})
		$('#b3').click(function(){
			$.ajax({
				url : "tel.jsp",
				data : {tel : $("#tel").val()},
				success : function(x){
					alert(x)
				},
				error : function() {
				}
			})
		})
	})
	
</script>
</head>
<body>
결제 금액 : <input id = "money" style="margin : 10px;" value = '10000'> <br>

1) 계좌이체 2)신용카드 3)휴대폰 결제 <br>
결제수단 : <input id ="choice" value = '1'>
<button id = "b1" class="btn btn-outline-secondary" style="margin-left : 10px">결제하기</button>

<hr>

회원가입할 id 입력 : <input id = "id" value = 'jay'>
<button id = "b2" class="btn btn-outline-secondary">id 중복체크</button>

<hr>

전화번호 입력 : <input id = "tel" value = '010-1111-2222'>
<button id = "b3" class="btn btn-outline-secondary">인증번호 받기</button>

<hr>
<div id = "result">결과 출력</div>
</body>
</html>
