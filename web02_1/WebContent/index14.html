<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>그래프 생성하기</title>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
	google.charts.load('current', {
		'packages' : [ 'timeline' ]
	});
	google.charts.setOnLoadCallback(drawChart);
	function drawChart() {
		var container = document.getElementById('timeline');
		var chart = new google.visualization.Timeline(container);
		var dataTable = new google.visualization.DataTable();

		dataTable.addColumn({
			type : 'string',
			id : 'President'
		});
		dataTable.addColumn({
			type : 'date',
			id : 'Start'
		});
		dataTable.addColumn({
			type : 'date',
			id : 'End'
		});
		dataTable.addRows([
				[ '대학교', new Date(2018, 3, 2), new Date(2023, 2, 11) ],
				[ '어학연수', new Date(2019, 1, 4), new Date(2019, 12, 29) ],
				[ '멀티캠퍼스', new Date(2023, 1, 30), new Date(2023, 03, 23) ] ]);

		chart.draw(dataTable);
	}
</script>
</head>
<body>
	<div id="timeline" style="height: 180px;"></div>
</body>
</html>
