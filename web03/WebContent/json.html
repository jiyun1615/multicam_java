<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			$.ajax({
				url: "data/rank.json",
				success: function(doc) {
					list = doc.rank
					alert(list.length)
					$('#result1').html("")
					for(i=0; i<list.length; i++){
						n = list[i].name
						t = list[i].tel
						$('#result').append(n + ", " + t + "<br>")
					}//for
				}//success
			})//ajax
		})//b1
		$('#b2').click(function() {
			$.ajax({
				url: "data/MOCK_DATA.json",
				success: function(doc) {
					list = doc
					//alert(list.length)
					$('#result1').html("")
					for(i=0; i<list.length; i++){
						id = list[i].id
						email = list[i].email
						//$('#result').append(id + " : " + email + "<br>")
						$('#result1').append("<tr><th>"+ id + "</th><th>" + email + "</th></tr>")
					}//for
				}//success
			})//ajax
		})//b2
		$('#b3').click(function() {
			$.ajax({
				url: "https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Frss.hankyung.com%2Ffeed%2Fhei.xml&api_key=fdtfay9ecd0aigxcerw46lhklhsmzlxaxy1dsoel",
				success: function(doc) {
					list = doc.items
					//alert(list.length)
					for(i=0; i<list.length; i++){
						console.log(list[i].title)
						title = list[i].title
						link = list[i].link
						author = list[i].author
						
						$("#result").append("<a href=" + link + ">" + title +"</a>" + author + "<br>")
					}
				}//success
			})//ajax
		})//b3
	}) //$
</script>
</head>
<body>
<button  class="btn btn-outline-dark" id ="b1">XML받아오기-1</button>
<button  class="btn btn-outline-dark" id ="b2">XML받아오기-1</button>
<button  class="btn btn-outline-dark" id ="b3">XML받아오기-1</button>
<hr >
<div id="result"></div>
<div class="container mt-3">
  <h2 id = "tableTitle"></h2>
  <p id = "tableSub"></p>            
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody id="result1">
      
      
    </tbody>
  </table>
</div>
</body>
</html>
