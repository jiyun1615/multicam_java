<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	//시작하자 마자 통신
	$(function() {
		$('#b1').click(function(){
			$.ajax({
				url : "toDollar.jsp",
				data : {
					won : $("#won").val()
					},
				success : function(x){
					$("#result").html(x + "달러")
				},
				error : function() {
				}
			})
		})
		$('#b2').click(function(){
			$.ajax({
				url : "toWon.jsp",
				data : {
					dollar : $("#dollar").val()
					},
				success : function(x){
					$("#result").html(x + "원")
				},
				error : function() {
				}
			})
		})
	})
	
</script>
</head>
<body>
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로: 
<input type = "text" id = "won" style="margin : 10px;" value = '10000'> <br>
<button id = "b1" class="btn btn-outline-secondary" style="margin-left : 10px">원화>>달러</button>

<hr>

달러를 원화로 : 
<input type = "text" id = "dollar" value = '100'><br>
<button id = "b2" class="btn btn-outline-secondary">달러>>원화</button>

<hr>

<div id = "result">결과 출력</div>

</body>
</html>
