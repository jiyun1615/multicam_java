<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function pay(){
            let choice = document.getElementById('choice').value;
            let com = document.getElementById('com').value;
            price = document.getElementById('price').value;
            result = document.getElementById('result');
            total = parseInt(price);
            
            if(choice == 2){
                total += 1000;
            }else if(choice == 3){
                total += 500;
            }else {

            }
            result.innerHTML = com + "에서 <font color = red>" + total + "</font>원을 결제수단 " + choice + "번으로 결제했습니다.";
        }
    </script>
</head>

<body>
    <table style="margin-left: 20px; margin-top: 10px;">
        <tr>
            <td>
                구매상점 :
            </td>
            <td>
                <input type="text" value="멀티샵" id = "com">
            </td>
        </tr>
        <tr>
            <td>
                결제 금액 :
            </td>
            <td>
                <input type="text" value="10000" id = "price">
            </td>
        </tr>
        <tr>
            <td>
                결제 수단
            </td>
            <td>
                1)계좌이체, 2)신용카드, 3)휴대폰결제
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" value="1" id = "choice">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="pay()" class="btn btn-outline-info">결제 처리 버튼</button>
            </td>
        </tr>
    </table>
    <div id = "result">

    </div>

</body>

</html>
