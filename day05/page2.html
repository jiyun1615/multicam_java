<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function pay(){
            let choice = document.getElementById('choice').value;
            let place = document.getElementById('place').value;
            month = document.getElementById('month').value;
            result = document.getElementById('result');
            price = 0
            way=""
            if(choice == 1){
                price = 30000
                way = "비행기"
            }else if(choice == 2){
                price = 10000
                way = "버스"
            }else {
                price = 50000
                way = "자가용"
            }
            result.innerHTML = "나는 " + month + "월에 " + place + "으로 " + way + "를 타고 여행을 갑니다. <br> 비용은 " + price + "입니다."
        }
    </script>
</head>

<body>
    <table style="margin-left: 20px; margin-top: 10px;">
        <tr>
            <td>
                여행가고 싶은 곳 :
            </td>
            <td>
                <input type="text" value="부산" id = "place">
            </td>
        </tr>
        <tr>
            <td>
                몇 월에 갈까요 :
            </td>
            <td>
                <input type="text" value="1" id = "month">
            </td>
        </tr>
        <tr>
            <td>
                뭘 타고 갈까요?
            </td>
            <td>
                1)비행기(30000), 2)버스(10000), 3)자가용(50000)
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="text" value="1" id = "choice">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="pay()" class="btn btn-outline-info">여행계획</button>
            </td>
        </tr>
    </table>
    <div id = "result" style="margin-left: 20px; margin-top: 10px;">

    </div>

</body>

</html>
