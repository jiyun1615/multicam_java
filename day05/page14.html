<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>jQuery UI Accordion - Default functionality</title>


  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(function () {
      $('#b1').click(function () {
        // alert('b1 clicked');
        $.ajax({
          url: "info.html",
          success: function (data) {
            $('#d1').html(data);
          }
        })
      })

      $('#b2').click(function () {
        $.ajax({
          url: "info2.html",
          success: function (x) {
            $('#d2').html(x)
          }
        })
      }) //b2
      $('#b3').click(function () {
        $.ajax({
          url: "info3.html",
          success: function (x) {
            $('#d3').html(x)
          }
        })
      }) //b3
    });
  </script>

</head>

<body style="margin-left: 20px; margin-top: 10px;">
  <button id="b1" class="btn btn-outline-info">영화정보</button>
  <button id="b2" class="btn btn-outline-info">코로나정보</button>
  <button id="b3" class="btn btn-outline-info">교통정보</button>

  <hr>
  <div id="d1" style="width: 200px; height: 100px; background: lightblue;"></div>
  <div id="d2" style="width: 200px; height: 100px; background: lightpink;"></div>
  <div id="d3" style="width: 200px; height: 100px; background: plum;"></div>


</body>

</html>
