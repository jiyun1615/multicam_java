<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function hi(){
            alert("2시간 후에 돈까스가 기다린다 파이팅!")
        }
        function bye(){
            alert("안녕히 가세요!!")
        }
        
        function check(){
            id = "root"
            pw = "1234"
            id2 = document.getElementById('id2').value;
            pw2 = document.getElementById('pw2').value;
            result = document.getElementById('result');
            if(id2 == id && pw2 == pw){
                result.innerHTML = "<font color = red> 로그인 성공! </font> <img height = '300'src = 'ok.jpg'>"
            }else{
                result.innerHTML = "<font color = red> 로그인 실패!! </font> <img height = '300'src = 'nope.jpg'>"
            }
        }

        function id_check(){
            id2 = document.getElementById('id2').value;
            if(id2.length <  5){
                alert("id는 5글자 이상이어야 합니다.")
            }else{
                alert("사용가능한 아이디입니다.")
            }
        }
        
        function pw_check(){
            pw2 = document.getElementById('pw2').value;
            pw3 = document.getElementById('pw3').value;
            if(pw2 == pw3){
                result.innerHTML = "<font color = blue> 비밀번호가 일치합니다. </font> <img height = '300'src = 'ok.jpg'>"
            }
            else{
                result.innerHTML = "<font color = red> 비밀번호가 일치하지 않습니다. </font> <img height = '300'src = 'nope.jpg'>"
            }
        }

    </script>

<style>
    #btn1{
        margin-left: 10px;
        margin-top : 20px;
    }
</style>
</head>
<body>
    <button id = "btn1" onclick="hi()" class="btn btn-outline-info">cheer up</button>
    <button id = "btn1" onclick="bye()" class="btn btn-outline-info">끝!!</button>

    <hr color="lightgray">

    <table>
        <tr>
            <td>
                아이디 : 
            </td>
            <td>
            <input type="text" value="root" id = "id2">
            </td>
            <td>
                <button class="btn btn-primary" onclick="id_check()">글자수 체크</button>
            </td>
        </tr>
        <tr>
            <td>
                비밀번호 : 
            </td>
            <td>
                <input type="password" value="1234" id = "pw2">
            </td>
        </tr>
        <tr>
            <td>
                비밀번호 재입력 : 
            </td>
            <td>
                <input type="password" value="1234" id = "pw3">
            </td>
            <td>
                <button class="btn btn-primary" onclick="pw_check()">비밀번호 체크</button>
            </td>
        </tr>
    </table>
    <button id = "btn1" onclick="check()" class="btn btn-outline-secondary">로그인처리</button>
    <div id = "result">
        결과 들어갈 곳.
    </div>
</body>
</html>
